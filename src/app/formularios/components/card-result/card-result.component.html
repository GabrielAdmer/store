<div class="w-3/4 bg-green-400 m-auto p-4 rounded-sm">
  <div class="text-gray-800">
    <p class="text-center font-bold">Field</p>
    <div class="flex justify-between">
      <strong>Status</strong>
      <pre>{{ field.status }}</pre>
    </div>
    <div class="flex justify-between">
      <strong>Invalid</strong>
      <pre>{{ field.invalid }}</pre>
    </div>
    <div class="flex justify-between">
      <strong>Valid</strong>
      <pre>{{ field.valid }}</pre>
    </div>
    <div class="flex justify-between">
      <strong>Touched: Si fue tocado</strong>
      <pre>{{ field.touched }}</pre>
    </div>
    <div class="flex justify-between">
      <strong>ValueChanges</strong>
      <pre>{{ field.value }}</pre>
    </div>
  </div>
</div>
