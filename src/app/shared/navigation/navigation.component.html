<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="bg-gray-200" routerLink="/admin/categories/lista">Category</a>
      <a mat-list-item routerLinkActive="bg-gray-200" role="navigation" routerLink="/admin/products/lista">Products</a>
      <a mat-list-item routerLinkActive="bg-gray-200" role="navigation">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin</span>

      <button mat-button autofocus routerLink="/personajes">Volver</button>

    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="container-sm">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
